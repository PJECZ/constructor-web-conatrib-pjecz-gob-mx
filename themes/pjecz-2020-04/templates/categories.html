{% extends "base.html" %}

{% block title %}Categorías - {{ SITENAME }}{% endblock %}

{% block header %}
    <!-- Encabezado -->
    <header class="py-2">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-lg-12">
                    <h1 class="display-4 mt-5 mb-2">Categorías</h1>
                </div>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}
    <!-- Contenido -->
    <main>
        <ul>
{% for category, articles in categories|sort %}
            <li><a href="/{{ category.url }}">{{ category }}</a> ({{ articles|count }})</li>
{% endfor %}
        </ul>
    </main>
{% endblock %}
